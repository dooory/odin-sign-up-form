<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Odin Sign-up Form</title>
	</head>

	<body>
		<div class="root">
			<div class="logo-container parent-container">
				<div class="logo-content">
					<img src="resources/images/odin-lined.png"
						 alt="The Odin Logo">
					<h1>ODIN</h1>
				</div>
				<div class="image-credits">
					Photo by <a target="_blank"
					   href="https://unsplash.com/@haliewestphoto">Halie
						West</a> on <a target="_blank"
					   href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
				</div>
			</div>
			<div class="main-container parent-container">
				<div class="hero-container">
					<h2 class="hero-paragraph">This is not a real online
						service! You know you need
						something like this in your life to help you realize
						your deepest dreams. <br> Sign up <i>now</i> to get
						started.
					</h2>
					<h2 class="hero-paragraph">You <i>know</i> you want to.</h2>
				</div>
				<form class="form-container" method="post">
					<div class="form-inputs">
						<h2>Let's do this!</h2>

						<div class="inputs">
							<div class="first-name-container">
								<label for="first-name">FIRST NAME *</label>
								<input type="text" name="first-name"
									   id="first-name" required
									   placeholder="John">
							</div>

							<div class="last-name-container">
								<label for="last-name">LAST NAME *</label>
								<input type="text" name="last-name"
									   id="last-name" required
									   placeholder="Doe">
							</div>

							<div class="email-container">
								<label for="email">EMAIL *</label>
								<input type="email" name="email" id="email"
									   required
									   placeholder="john.doe@email.com">
							</div>

							<div class="phone-number-container">
								<label for="phone-number">PHONE NUMBER *</label>
								<input type="tel" name="phone-number"
									   id="phone-number" required
									   placeholder="3052080731">
							</div>

							<div class="password-container">
								<label for="password">PASSWORD *</label>
								<input type="password" name="password"
									   id="password" required>
							</div>

							<div class="confirm-password-container">
								<label for="confirm-password">CONFIRM
									PASSWORD *</label>
								<input type="password" name="confirm-password"
									   id="confirm-password" required>
							</div>
						</div>
					</div>
					<div class="form-submit">
						<button>Create Account</button>

						<div class="existing-account-login">
							Already have an account? <a target="_blank"
							   href="./index.html?request-login">Log in</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</body>

</html>
